<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link rel="icon" type="image" href="./src/logoAMR.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contacto.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body class="grid-container">
    <!-- NAVBAR [JS Implemented] -->
    <div class="navbar" id="navbar"></div>
    <!-- FIN NAVBAR -->

    <main class="main">
      <!-- CONTACT FORM -->
      <div class="frase">
        <h1>Contáctanos, cotizamos tu proyecto sin compromiso.</h1>
      </div>
      <!-- Warning Alert -->
      <div id="alert-container"></div>
      <!-- <form action="" id="myform" onsubmit = "return Validarcampos();"> -->
      <form class="form" id="contact-form">
        <div class="container" id="formulario">
          <div class="mb-3">
            <label for="contact_name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="contact_name"
              name="contact_name"
              placeholder="Nombre y apellidos"
            />
          </div>
          <div class="mb-3">
            <label for="contact_phone" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="contact_phone"
              name="contact_phone"
              placeholder="0000000000"
            />
          </div>
          <div class="mb-3">
            <label for="contact_email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="contact_email"
              name="contact_email"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="contact_company" class="form-label"
              >Nombre de la empresa</label
            >
            <input
              type="text"
              class="form-control"
              id="contact_company"
              name="contact_company"
              placeholder="Razón Social"
            />
          </div>

          <div class="mb-3">
            <p>Servicio que le gustaría obtener</p>
            <select name="contact_service" id="contact_service" title="contact_service">
              <option value="0">Elige una opción</option>
              <option value="1">Distribución de equipo de cómputo</option>
              <option value="2">
                Distribución de licencias de software 
              </option>
              <option value="3">Servicios en la nube</option>
              <option value="4">Desarrollo de software a la medida</option>
              <option value="5">Servicios financieros, arrendamiento</option>
              <option value="6">Servicios administrativos</option>
              <option value="7">SLA</option>
              <option value="8">Diseño de arquitectura de sistemas</option>
              <option value="9">Implementación de software de caja</option>
              <option value="10">Servicios administrativos de la OnSite</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="contact_message" class="form-label">Mensaje</label>
            <textarea
              type="text"
              class="form-control"
              id="contact_message"
              name="contact_message"
              rows="3"
              placeholder="Escriba aquí su mensaje y/o servicios que desea cotizar."
            ></textarea>
          </div>
          <h6>
            Gracias por sus comentarios, servicio al cliente le contactará lo
            más pronto posible.
          </h6>
          <div class="btn">
            <!-- <input type="submit" id="btnEnviar"> -->
            <button type="submit" id="submit" class="btn btn-primary" value="Send" formnovalidate>
              Enviar
            </button>
          </div>
          <button type="button" id="clean" class="btn btn-secondary btn-sm" >
            Limpiar todo
          </button>
        </div>
      </form>
      <!-- FIN CONTACT FORM -->
    </main>

    <!-- FOOTER [JS Implemented] -->
    <footer class="footer" id="footer"></footer>
    <!-- FIN FOOTER -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/contacto.js" defer></script>
    <script src="./js/footer.js" defer></script>
  </body>
</html>
